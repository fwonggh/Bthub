<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>	
<link rel="preconnect" href="https://xcbt11.xyz">
</head>
<body>
<div class="pulse-wrapper">
    <div class="pulse-item one"></div>
    <div class="pulse-item two"></div>
    <div class="pulse-item three"></div>
</div>
<style>
.pulse-wrapper {
  margin: 50px;
}
.pulse-item {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background-color: skyBlue;
  animation: pulse-loader 0.4s ease 0s infinite alternate;
  position: relative;
  display: inline-block;
}
.two {
  margin: 0 15px;
  animation: pulse-loader 0.4s ease 0.2s infinite alternate;
}
.three {
  animation: pulse-loader 0.4s ease 0.4s infinite alternate;
}

@keyframes pulse-loader {
  0% {
    opacity: 1;
    transform: scale(1);
  }
  100% {
    opacity: 0.5;
    transform: scale(0.75);
  }
}
</style>
<div class="bdsug_copy"></div>
<script>
(function DR() {
    // 候选URL列表
    const urls = [
		"https://xccl90.xyz",
		"https://xccl92.xyz",
		"https://xccl98.xyz",
	    "https://xccl99.xyz",
		"https://xcbt1.xyz",
        "https://xcbt5.xyz",
        "https://xcbt14.xyz",
        "https://xcbt15.xyz"
        // 可根据需要扩展更多URL
    ];
    const timeout = 8000; // 每次尝试的超时时间，单位毫秒
    let triedUrls = []; // 记录已尝试的URL

    // 从剩余URL中随机选择一个
    function getRandomUrl() {
        const remainingUrls = urls.filter(url => !triedUrls.includes(url));
        if (remainingUrls.length === 0) return null; // 没有可用的URL
        const randomIndex = Math.floor(Math.random() * remainingUrls.length);
        return remainingUrls[randomIndex];
    }

    // 检测URL是否可访问
    function tryUrl(url, callback) {
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.type = "text/css";
        link.href = `${url}/static/default.css?${Math.random()}`; // 随机参数防缓存
        document.head.appendChild(link);

        // 加载成功
        link.onload = () => {
            clearTimeout(timeoutId);
            document.head.removeChild(link); // 清理link标签
            callback(true); // URL可访问
        };

        // 加载失败
        link.onerror = () => {
            clearTimeout(timeoutId);
            document.head.removeChild(link); // 清理link标签
            callback(false); // URL不可访问
        };

        // 超时处理
        const timeoutId = setTimeout(() => {
            document.head.removeChild(link); // 清理link标签
            callback(false); // 超时，视为不可访问
        }, timeout);
    }

    // 主逻辑：尝试访问随机URL
    function checkNextUrl() {
        const url = getRandomUrl();
        if (!url) {
            // 所有URL都不可访问
            console.error("All URLs are inaccessible.");
            alert("无法连接到任何服务器，请检查网络或稍后重试。");
            return;
        }

        console.log(`Trying ${url}...`);
        triedUrls.push(url); // 记录已尝试的URL

        tryUrl(url, (isAccessible) => {
            if (isAccessible) {
                // URL可访问，跳转
                window.location.href = url;
            } else {
                // URL不可访问，尝试下一个
                console.log(`${url} is inaccessible, trying another...`);
                checkNextUrl();
            }
        });
    }

    // 开始第一次尝试
    checkNextUrl();
})();
</script>
</body>
</html>
