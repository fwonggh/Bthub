<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 2em;
        }

       .bounce-wrapper {
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-start;
        }

       .bounce-item {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #007acc;
            animation: scale-loader 0.6s ease infinite alternate;
            margin: 0 5px;
        }

       .bounce-item:nth-child(2) {
            animation-delay: 0.2s;
        }

       .bounce-item:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes scale-loader {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(0.5);
            }
        }

        #logOutput {
            padding: 1em;
            height: 300px;
            overflow-y: auto;
            font-size: 12px;
            color: #000;
            font-family: 'Courier New', monospace;
            border: none;
            border-radius: 0;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
            line-height: 1.4;
            word-wrap: break-word;
            background: transparent;
        }

        #logOutput div {
            margin-bottom: 5px;
            line-height: 1.4;
            white-space: pre-wrap;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="bounce-wrapper">
   <div class="bounce-item"></div>
   <div class="bounce-item"></div>
    <div class="bounce-item"></div>
</div>

<div id="logOutput"></div>
<script>
  const originalConsoleLog = console.log;
  const logContainer = document.getElementById('logOutput');
  console.log = function (...args) {
    originalConsoleLog.apply(console, args);
    const message = args.map(arg =>
      typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
    ).join(' ');
    const line = document.createElement('div');
    line.textContent = message;
    logContainer.appendChild(line);
    logContainer.scrollTop = logContainer.scrollHeight;
  };

  function shuffleArray(arr) {
    const array = [...arr];
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function tryRandomUrl() {
    const urls = shuffleArray([
    'https://xcbt1.xyz',
    'https://xcbt19.xyz',
    'https://xcbt4.xyz',
    'https://xccl90.xyz',
    'https://xcbt16.xyz',
    'https://xcbt17.xyz',
    'https://xccl92.xyz',
    'https://xcbt18.xyz'
  ]);
    const maxAttempts = 3;
    const timeoutMs = 15000;

    for (const url of urls) {
      console.log(`Â∞ùËØïÂ∞èËçâÁ£ÅÂäõÁΩëÂùÄ: ${url}`);
      let isLastAttemptSuccessful = false;
      let durations = [];
      let timeoutCount = 0;

      for (let attempt = 1; attempt <= maxAttempts; attempt++) {
        try {
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), timeoutMs);
          const startTime = performance.now();

          await fetch(url, {
            method: 'HEAD',
            mode: 'no-cors',
            signal: controller.signal
          });

          const endTime = performance.now();
          clearTimeout(timeoutId);

          const duration = Math.round(endTime - startTime);
          durations.push(duration);
          console.log(`Á¨¨ ${attempt} Ê¨°ËÆøÈóÆÊàêÂäüÔºåÁî®Êó∂ ${duration}ms`);

          if (attempt === maxAttempts) {
            isLastAttemptSuccessful = true;
          }
        } catch (err) {
          const reason = err.name === 'AbortError' ? 'ËØ∑Ê±ÇË∂ÖÊó∂' : err.message;
          console.log(`Á¨¨ ${attempt} Ê¨°ËÆøÈóÆÂ§±Ë¥•: ${reason}`);
          if (err.name === 'AbortError') timeoutCount++;
          if (attempt === maxAttempts) isLastAttemptSuccessful = false;
        }

        await sleep(200);
      }

      if (timeoutCount === maxAttempts) {
        const fullTimeout = document.createElement('div');
        fullTimeout.textContent = `üö´ ÊâÄÊúâÂ∞ùËØïÂùáË∂ÖÊó∂`;
        fullTimeout.style.color = '#f00';
        fullTimeout.style.fontWeight = 'bold';
        logContainer.appendChild(fullTimeout);
      } else {
        const avgDuration = Math.round(
          durations.reduce((a, b) => a + b, 0) / durations.length
        );
        console.log(`Âπ≥ÂùáÁî®Êó∂Ôºö${avgDuration}ms Ë∂ÖÊó∂Ê¨°Êï∞Ôºö${timeoutCount}/${maxAttempts}`);

        if (avgDuration > 5000 || timeoutCount >= 2) {
          const warn = document.createElement('div');
          warn.textContent = `‚ö† ÁΩëÁªúÈÄüÂ∫¶ÊÖ¢ÔºåÂª∫ËÆÆÊõ¥Êç¢ÂÖ∂‰ªñÁΩëÁªú`;
          warn.style.color = '#b00';
          warn.style.fontWeight = 'bold';
          logContainer.appendChild(warn);
        }
      }

  if (isLastAttemptSuccessful) {
      console.log(`Â∞ùËØïÊàêÂäüÔºåÂç≥Â∞ÜË∑≥ËΩ¨Âà∞: ${url}`);
      await showCountdownAndRedirect(url);
      return;
    } else {
      console.log(`URL ${url} ÊúÄÂêé‰∏ÄÊ¨°Â∞ùËØïÂ§±Ë¥•ÔºåÁªßÁª≠‰∏ã‰∏Ä‰∏™`);
    }
  }

  console.log("ÊâÄÊúâ URL ÁöÑÊúÄÂêé‰∏ÄÊ¨°Â∞ùËØïÈÉΩÂ§±Ë¥•‰∫Ü");
}

// ÊòæÁ§∫ÂÄíËÆ°Êó∂ÁÑ∂ÂêéË∑≥ËΩ¨
async function showCountdownAndRedirect(targetUrl) {
  const countdownDiv = document.createElement('div');
  countdownDiv.className = 'countdown';
  logContainer.appendChild(countdownDiv);

  let secondsLeft = 5;
  
  function updateCountdown() {
    if (secondsLeft > 0) {
      countdownDiv.textContent = `Ê≠£Âú®Ë∑≥ËΩ¨...Ôºà${secondsLeft}ÁßíÔºâ`;
    } else {
      countdownDiv.textContent = `Ê≠£Âú®Ë∑≥ËΩ¨...`;
    }
  }

  updateCountdown();

  const intervalId = setInterval(() => {
    secondsLeft--;
    updateCountdown();
    if (secondsLeft < 0) {
      clearInterval(intervalId);
      window.location.href = targetUrl;
    }
  }, 1000);
}

tryRandomUrl();
</script>
</body>
</html>
