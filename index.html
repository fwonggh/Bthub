<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<div class="bdsug_copy"></div>
<script>
	(function m(){	

		let time=7;//超时时间 单位秒

		let link=document.createElement("link");
		link.setAttribute("rel", "stylesheet");
		link.setAttribute("type", "text/css");
		link.setAttribute("href","https://bthub023.xyz/static/default.css?"+Math.random());
		let node=document.getElementsByTagName("head")[0];		
		node.appendChild(link);		
		let j=0;
		let s=setInterval(function(){			
			let  myDiv=document.getElementsByClassName("bdsug_copy")[0];
			let computedStyle = document.defaultView.getComputedStyle(myDiv, null);
			let dp=computedStyle.display;
			console.log(dp);
			if(dp=="none"){
				clearInterval(s);
				window.location.href="https://bthub023.xyz";
			}
			let t=j*100/1000;
			console.log(t);
			if(t>=time){
				clearInterval(s);
				window.location.href="https://bthub023.xyz";
			}
			j++;
		},100);
	})();
</script>
</body>
</html>
